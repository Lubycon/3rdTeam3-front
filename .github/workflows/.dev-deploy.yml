name: React build flows
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout main source code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: create env file
        run: |
          touch .env
          echo ENV_DEV_BASE_URL=${{ secrets.ENV_DEV_BASE_URL }} >> .env
          echo ENV_DEV_OAUTH_GOOGLE=${{ secrets.ENV_DEV_OAUTH_GOOGLE }} >> .env
          echo ENV_DEV_OAUTH_NAVER=${{ secrets.ENV_DEV_OAUTH_NAVER }} >> .env
          echo ENV_DEV_VERSION=${{ secrets.ENV_DEV_VERSION }} >> .env
          cat .env
      - name: NPM build
        run: npm run build
      - name: Setup Python for AWS CLI
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install AWS CLI
        run: pip3 install awscli --upgrade --user
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_USER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_USER_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: true
      - name: S3 deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
            --recursive \
            --region ${{ secrets.AWS_REGION }} \
            dist s3://dev.career-zip.com
      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DEV_DISTRIBUTION_ID }} --paths "/*"
