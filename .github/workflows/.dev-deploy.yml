name: React build flows
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout main source code
        uses: actions/checkout@main
      - name: Cache node modules
        uses: actions/cache@main
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm install
      - name: create env file
        run: |
          touch .env
          echo {{ secrets.ENV_DEV_BASE_URL }} >> .env
          echo {{ secrets.ENV_DEV_OAUTH_GOOGLE }} >> .env
          echo {{ secrets.ENV_DEV_OAUTH_NAVER }} >> .env
          echo {{ secrets.ENV_DEV_VERSION }} >> .env
      - name: NPM build
        run: npm run build
      - name: S3 deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            dist s3://dev.career-zip.com
